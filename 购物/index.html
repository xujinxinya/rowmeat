<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="cart">
        <div class="cart-head u-clearfix">
            <div class="col col-check u-l">
                <input type="checkbox" id="all" class="check">
                <label for="all">全选</label>
            </div>
            <div class="col col-img u-l">&nbsp;</div>
            <div class="col col-name u-l">商品名称</div>
            <div class="col col-price u-l">单价</div>
            <div class="col col-num u-l">数量</div>
            <div class="col col-sum u-l">小计</div>
            <div class="col col-action u-r">操作</div>
        </div>
        <div class="cart-list">
            <div class="list-item">
                <div class="item-box u-clearfix">
                    <div class="col col-check u-l">
                        <input type="checkbox" class="check single">
                    </div>
                    <div class="col col-img u-l">
                        <img src="丸子.jpg" width="120px" height="100px">
                    </div>
                    <div class="col col-name u-l">无敌美味章鱼小丸子</div>
                    <div class="col col-price u-l">10元</div>
                    <div class="col col-num u-l">
                        <div class="change">
                            <a href="javascript:;;" class="reduce">-</a>
                            <input type="text" value="1">
                            <a href="javascript:;;" class="add">+</a>
                        </div>

                    </div>
                    <div class="col col-sum u-l">10元</div>
                    <div class="col col-action u-r">删除</div>
                </div>
                <div class="item-box u-clearfix">
                    <div class="col col-check u-l">
                        <input type="checkbox" class="check single">
                    </div>
                    <div class="col col-img u-l">
                        <img src="刨冰.jpg" width="120px" height="100px">
                    </div>
                    <div class="col col-name u-l">冰冰凉凉大刨冰</div>
                    <div class="col col-price u-l">31元</div>
                    <div class="col col-num u-l">
                        <div class="change">
                            <a href="javascript:;;" class="reduce">-</a>
                            <input type="text" value="1">
                            <a href="javascript:;;" class="add">+</a>
                        </div>
                    </div>
                    <div class="col col-sum u-l">31元</div>
                    <div class="col col-action u-r">删除</div>
                </div>
                <div class="item-box u-clearfix">
                    <div class="col col-check u-l">
                        <input type="checkbox" class="check single">
                    </div>
                    <div class="col col-img u-l">
                        <img src="烤肉.jpg" width="120px" height="100px">
                    </div>
                    <div class="col col-name u-l">黯然销魂烤肉串</div>
                    <div class="col col-price u-l">15元</div>
                    <div class="col col-num u-l">
                        <div class="change">
                            <a href="javascript:;;" class="reduce">-</a>
                            <input type="text" value="1">
                            <a href="javascript:;;" class="add">+</a>
                        </div>
                    </div>
                    <div class="col col-sum u-l">15元</div>
                    <div class="col col-action u-r">删除</div>
                </div>
            </div>
        </div>
        <div class="cart-foot">
            <div class="section-left u-l">
                <a href="">继续购物</a>
                <span>已选择<i id="totalnum">0</i>件商品</span>
            </div>
            <div class="settlement u-r ">去结算</div>
            <div class="u-r total ">
                合计：<em id="totalprice">0</em>元
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>


</html>
